<div>
  <div>
    <label> Nurse: </label>
    <mat-form-field appearance="fill">
        <mat-label> choose a nurse </mat-label>
        <mat-select [(value)]="nurse" [formControl]="nurseSelectorFormControl" (selectionChange)="updateElement()" multiple>
            <mat-option *ngFor="let nurse of possibleNurses" [value]="nurse">
                {{nurse}}
            </mat-option>
        </mat-select>
    </mat-form-field>
  </div>
  <div>
    <table>
      <tr>
        <th class="employee-name-header">Shift</th>
      </tr>
      <tr *ngFor="let shift of  possibleShifts">
        <td class="employee-name-cell">{{shift}}</td>
    </tr>
    </table>
  </div>

  <table>
    <tr>
      <th *ngFor="let date of timetable">
        {{date}}
      </th>
    </tr>
    <tr *ngFor="let shift of  possibleShifts">
      <td *ngFor="let date of timetable" class="schedule-cells">
        <div>
          <button (click)="changeButtonState(shift, date)">
            <mat-icon>{{getButtonState(shift, date)}}</mat-icon>
          </button>
        </div>
      </td>
    </tr>
  </table>

</div>
