<div>
  <div>
    <label> Nurse: </label>
    <mat-form-field appearance="fill">
        <mat-label> choose a nurse </mat-label>
        <mat-select [(value)]="selectedNurse" [formControl]="nurseSelectorFormControl" multiple>
            <mat-option *ngFor="let nurse of possibleNurses" [value]="selectedNurse">
                {{nurse}}
            </mat-option>
        </mat-select>
    </mat-form-field>
  </div>
  <div>
    <table>
      <tr>
        <th class="employee-name-header">Shift</th>
      </tr>
      <tr *ngFor="let shift of  possibleShifts">
        <td class="employee-name-cell">{{shift}}</td>
    </tr>
    </table>
  </div>

  <table>
    <tr>
      <th *ngFor="let date of timetable">
        {{date}}
      </th>
    </tr>
    <tr *ngFor="let shift of  possibleShifts">
      <td *ngFor="let date of timetable" class="schedule-cells">
        <button (click)="updatePreferences(shift, date)" [disabled]="!weight || (!weight.match(regex) && weight !=='hard')" matTooltip="{{showToolTip(shift, date)}}">
          <mat-icon>{{this.getButtonState(shift, date)}}</mat-icon>
        </button>
      </td>
    </tr>
  </table>
  
  <app-weight [(weight)]="weight"></app-weight>

</div>
