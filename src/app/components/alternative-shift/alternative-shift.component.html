<mat-expansion-panel (mouseleave)="emitConstraint()" class="alternative-shift-container">
    <mat-expansion-panel-header>
        <mat-panel-title>{{constraint.displayName}}</mat-panel-title>
    </mat-expansion-panel-header>
    <div calss="weight-component-container">
        <app-weight [(weight)]="constraint.weight" (errorState)="updateWeightErrorState($event)"></app-weight>
    </div>
    <label>Shift: </label>
    <mat-form-field appearance="fill">
        <mat-label>choose a shift </mat-label>
        <mat-select [(value)]="constraint.shiftId" [formControl]="shiftSelectorCtrl">
            <mat-option *ngFor="let shift of possibleShifts" [value]="shift">
                {{shift}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</mat-expansion-panel>
