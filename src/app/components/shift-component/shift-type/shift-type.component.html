<div class="shiftType">
    <div class ="shiftTypeCard">
        <mat-expansion-panel (opened)="panelOpenState = true"
        (closed)="panelOpenState = false" *ngFor="let shiftType of shiftsType" >
        <mat-expansion-panel-header>
        <mat-panel-title>
            {{ shiftType.name }}
        </mat-panel-title>
        </mat-expansion-panel-header>
      <h2 class="details"*ngFor="let shift of shiftType.shift"> Shift: {{ shift.name }} <br> Start Time: {{ shift.startTime }} & End Time: {{ shift.endTime }}  </h2>
      <div class="options"><mat-panel-description>
        <button class="optionsButton"  mat-button [matMenuTriggerFor]="menu">Options</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>edit</mat-icon>
              <span>Modify shift type </span>
            </button>
            <button mat-menu-item>
              <mat-icon>delete</mat-icon>
              <span>Detele shift type </span>
            </button>
            <button mat-menu-item>
              <mat-icon>cloud_upload</mat-icon>
              <span>Export shift type</span>
            </button>
          </mat-menu>
    </mat-panel-description></div>
        </mat-expansion-panel>
    </div>
<app-sidenav-shift></app-sidenav-shift>
<button mat-raised-button class="buttonCreate" color="primary"  (click)="openShiftTypeDialog()">Create new shift type</button>
