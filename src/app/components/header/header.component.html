<div class="header-container">
    <div *ngIf="connectedUser; else elseBlock">
        <div class="end-buttons">
            <div class="icon-box">
                <button mat-icon-button>
                    <mat-icon class="icon">notifications</mat-icon>
                </button>
            </div>
            <div class="icon-box">
                <button class="icon" mat-icon-button [matMenuTriggerFor]="menu">
                    <img src="../../../assets/user.png">
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="logout()">
                        <mat-icon>logout</mat-icon>
                        <span>logout</span>
                    </button>
                    <button *ngIf="isAdmin" mat-menu-item (click)="goToCreateAccount()">
                        <img class="add-user" src="../../assets/add-user.png">
                        <span> Create new user</span>
                    </button>
                </mat-menu>
            </div>
        </div>
    </div>
    <ng-template #elseBlock></ng-template>
</div>
