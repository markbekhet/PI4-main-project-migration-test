<div (mouseleave)="emitElement()">
    <label> Days: </label>
    <mat-form-field appearance="fill">
        <mat-label> choose a day </mat-label>
        <mat-select [(value)]="element.days" [formControl]="daySelectorFormControl" multiple>
            <mat-option *ngFor="let day of possibleDays" [value]="day">
                {{day}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <label>Shift: </label>
    <mat-form-field appearance="fill">
        <mat-label> choose a shift </mat-label>
        <mat-select [(value)]="element.shifts" [formControl]="shiftSelectorFormControl" multiple>
            <mat-option *ngFor="let shift of possibleShifts" [value]="shift">
                {{shift}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
