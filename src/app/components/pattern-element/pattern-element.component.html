<div (mouseleave)="emitElement()">
    <label> Day name: </label>
    <mat-form-field appearance="fill">
        <mat-label> choose a day </mat-label>
        <mat-select [(value)]="element.dayName">
            <mat-option *ngFor="let day of possibleDays" [value]="day">
                {{day}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <label>Shift: </label>
    <mat-form-field appearance="fill">
        <mat-label> choose a shift </mat-label>
        <mat-select [(value)]="element.shiftId">
            <mat-option *ngFor="let shift of possibleShifts" [value]="shift">
                {{shift}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
