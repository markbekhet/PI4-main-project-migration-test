<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title>{{constraint.displayName}}</mat-panel-title>
    </mat-expansion-panel-header>
    <app-alternative-shift [(constraint)]="constraint" (errorState)="updateConstraintErrorState($event)" [possibleShifts]="possibleShifts"></app-alternative-shift>
</mat-expansion-panel>
<p>The constraint has an error: {{constraintErrorState}} and the shift is: {{constraint.shiftId}}</p>
