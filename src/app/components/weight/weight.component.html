<div (mouseleave)="emitWeight()">
    <label> weight: </label>
    <mat-form-field appearance="fill">
        <mat-label>Enter the weight</mat-label>
        <input matInput [(ngModel)]="weight" [errorStateMatcher]="matcher" [formControl]="inputCtrl">    
        <mat-error
            *ngIf="
            inputCtrl.hasError('pattern') ||
            inputCtrl.hasError('required') ||
            inputCtrl.hasError('min')
            "
            >
            Please enter a valid postive number!
        </mat-error>
    </mat-form-field>
    <mat-checkbox (change)="update()">Impose constraint</mat-checkbox>
</div>
