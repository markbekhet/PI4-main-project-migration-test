<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>{{ constraint.displayName }}</mat-panel-title>
  </mat-expansion-panel-header>
  <app-unwanted-skills
    [(constraint)]="constraint"
    (errorState)="updateConstraintErrorState($event)"
    [skills]="SKILLS"
  ></app-unwanted-skills>
</mat-expansion-panel>

<p>The constraint has an error: {{ constraintErrorState }}.</p>
<p>
  The constraint has {{ constraint.skills.length }} skills.
</p>
<p>
  The constraint weight is: {{ constraint.weight }}
</p>
