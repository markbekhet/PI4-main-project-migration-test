<div class="problemDefinitionContainer">
  <div class="NameDefinitionContainer">
    <label>Name: </label>
    <mat-form-field
      class="problemNameInputField"
      [formGroup]="inputControlForm"
    >
      <mat-label>Enter problem's name</mat-label>
      <input matInput [(ngModel)]="problemName" [formControl]="problemNameFormCtrl">
    </mat-form-field>
  </div>
  <div class="PlanningHorizonContainer">
    <label>planning horizon: </label>
    <mat-form-field appearance="fill">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input
        [formGroup]="range"
        [rangePicker]="picker"
        seperator="to"
        required
      >
        <input
          matStartDate
          formControlName="start"
          placeholder="Start date"
          (dateChange)="updateStartDate($event)"
        />
        <input
          matEndDate
          formControlName="end"
          placeholder="End date"
          (dateChange)="updateEndDate($event)"
        />
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')"
        >Invalid start date</mat-error
      >
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"
        >Invalid end date</mat-error
      >
    </mat-form-field>
  </div>
  <div class="scheduleDataSection">
    <H1 class="employeeSectionTitle">Nurses</H1>
    <div *ngIf="possibleNurses.length > 0">
      <mat-form-field appearance="fill">
        <mat-label>select a nurse</mat-label>
        <mat-select [(value)]="selectedNurse">
          <mat-option *ngFor="let nurse of possibleNurses" [value]="nurse">
            {{ nurse.name}} - {{nurse.username}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button class="addNurseButton" (click)="addNurse()">
        add Nurse
      </button>
    </div>
    <table class="nursesTable">
      <tr *ngFor="let nurse of  nurses">
        <td class="nurseNameUsername">
          {{nurse.name}} - {{nurse.username}}
        </td>
        <button
          mat-raised-button
          class="removeNurseButton"
          (click)="removeNurse(nurse)"
          color="accent"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </tr>
    </table>
  <div class="shiftSection">
    <H1 class="shiftSectionTitle">Shifts</H1>
    <div *ngIf="possibleShifts.length > 0">
      <mat-form-field appearance="fill">
        <mat-label>select a shift</mat-label>
        <mat-select [(value)]="selectedShift">
          <mat-option *ngFor="let shift of possibleShifts" [value]="shift">
            {{shift}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button class="addShiftButton" (click)="addShift()">
        add Shift
      </button>
    </div>
    <table class="shiftsTable">
      <tr *ngFor="let shift of shifts">
        <td class="shiftName">
          {{ shift }}
        </td>
        <button
          mat-raised-button
          class="removeShiftButton"
          (click)="removeShift(shift)"
          color="accent"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </tr>
    </table>
  </div>
  <div  class="HospitalDemandSection">
    <H1 class="HospitalDemandSectionTitle">Hospital Demand</H1>
    <div  *ngFor="let shift of shifts">
  <app-hopspital-demand-creation [shift]="shift"></app-hopspital-demand-creation>
    </div>
  </div>
  <button
    mat-raised-button
    color="primary"
    class="generateScheduleButton"
    (click)="viewSchedule()"
    [disabled]="
      range.invalid || inputControlForm.invalid || nurses.length === 0 || shifts.length === 0
    "
  >
    Generate schedule
  </button>
</div>
