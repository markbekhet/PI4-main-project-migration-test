<form class="problemDefinition">
    <div class="NameDefinitionContainer">
        <label>Name: </label>
        <mat-form-field class="problemNameInputField">
            <mat-label>Enter problem's name</mat-label>
            <input matInput placeholder="name" [(ngModel)]="problemName">
        </mat-form-field>
    </div>
    <div class="PlanningHorizonContainer">
        <label>planning horizon: </label>
        <mat-form-field appearance="fill">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker" seperator="to" required [min]="todayDate">
                <input matStartDate formControlName="start" placeholder="Start date" [(ngModel)]="startDate">
                <input matEndDate formControlName="end" placeholder="End date" [(ngModel)]="endDate">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        
            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
        </mat-form-field>
    </div>
</form>
