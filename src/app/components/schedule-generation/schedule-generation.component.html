<div class="problemDefinitionContainer">
    <div class="NameDefinitionContainer">
        <label>Name: </label>
        <mat-form-field class="problemNameInputField">
            <mat-label>Enter problem's name</mat-label>
            <input matInput placeholder="name" [(ngModel)]="problemName">
        </mat-form-field>
    </div>
    <div class="PlanningHorizonContainer">
        <label>planning horizon: </label>
        <mat-form-field appearance="fill">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker" seperator="to" required [min]="todayDate">
                <input matStartDate formControlName="start" placeholder="Start date" (dateChange)="updateStartDate($event)">
                <input matEndDate formControlName="end" placeholder="End date" (dateChange)="updateEndDate($event)">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        
            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
        </mat-form-field>
        <p>start date: {{startDate}}</p>
        <p>end date: {{endDate}}</p>
    </div>
    <div class="employeeSection">
        <H1 class="employeeSectionTitle">Nurses</H1>
        <br>
        <div *ngFor="let n of nurses; let i= index">
            <app-nurse [(nurse)]="nurses[i]"></app-nurse>
            <p>nurse Name:{{nurses[i].name}}</p>
        </div>
        <button *ngIf= "nurses.length > 1" color="red" (click)="removeNurse()">Delete Nurse</button>
        <button color="blue" (click)="addNurse()">Add nurse</button>
    </div>
</div>
