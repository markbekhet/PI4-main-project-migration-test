<div class="nurse-container" (mouseleave)="emitNurse()"></div>
<div class="UsernameNurseContainer">
    <label>Username</label>
    <mat-form-field class = "nameForm" appearance="fill">
    <mat-label>Enter nurse username</mat-label>
    <input matInput [(ngModel)]="nurse.username" [formControl]="usernameNurseFormCtrl" (keyup)="emitNurse()">
    </mat-form-field>
 </div>
 <div class="nameNurseContainer">
    <label>Name</label>
    <mat-form-field class = "nameForm" appearance="fill">
    <mat-label>Enter nurse Name</mat-label>
    <input matInput [(ngModel)]="nurse.name" [formControl]="nameNurseFormCtrl" (keyup)="emitNurse()">
    </mat-form-field>
 </div>
 <div class="contractSection">
   <H1 class="contractSectionTitle">Contracts</H1>
   <div *ngIf="possibleContracts.length > 0">
     <mat-form-field appearance="fill">
       <mat-label>Select a contract</mat-label>
       <mat-select [(ngModel)]="selectedContract" (selectionChange)="emitNurse()">
         <mat-option *ngFor="let contract of possibleContracts" [value]="contract">
           {{ contract }}
         </mat-option>
       </mat-select>
     </mat-form-field>
     <button mat-raised-button class="addContractButton" (click)="addContract()">
       add contract
     </button>
   </div>
   <table class="contractTable">
     <tr *ngFor="let contract of nurse.contracts">
       <td class="contractName">
         <mat-chip>
         {{ contract }}
       </mat-chip>
       </td>
       <button
         mat-raised-button
         class="removeContractButton"
         (click)="removeContract(contract)"
         color="accent"
       >
         <mat-icon>delete</mat-icon>
       </button>
     </tr>
   </table>
 </div>
 <div class="contractGroupSection">
  <H1 class="contractSectionTitle">Group Contracts</H1>
  <div *ngIf="possibleContractsGroup.length > 0">
    <mat-form-field appearance="fill">
      <mat-label>Select a group contract</mat-label>
      <mat-select [(ngModel)]="selectedContractGroup" (selectionChange)="emitNurse()">
        <mat-option *ngFor="let contractGroup of possibleContractsGroup" [value]="contractGroup">
          {{ contractGroup }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button class="addContractGroupButton" (click)="addContractGroup()">
      add group contract
    </button>
  </div>
  <table class="contractGroupTable">
    <tr *ngFor="let contractGroup of nurse.contract_groups">
      <td class="contractGroupName">
        <mat-chip>
        {{ contractGroup }}
      </mat-chip>
      </td>
      <button
        mat-raised-button
        class="removeContractGroupButton"
        (click)="removeContractGroup(contractGroup)"
        color="accent"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </tr>
  </table>
</div>
